<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="public/styles/style.css">
        <script defer src="public/scripts/app.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <title>Border Radius Previewer</title>
    </head>
    <body>
        <div class="container">

            <div class="title">
                <h1>Border Radius</h1>
            </div>

            <div class="box"></div>
            
            <div class="cssCopy">
                <input type="text" value="border-radius: 0% 0% 0% 0%">
                <a>
                    <span class="material-icons md-36">content_copy</span>
                </a>
            </div>

            <div class="top-left">
                <p>top-left: </p>
                <input type="range" id="" min="0" max="100" value="0">
            </div>
            <div class="top-right">
                <p>top-right: </p>
                <input type="range" id="" min="0" max="100" value="0">
            </div>
            <div class="bottom-left">
                <p>bottom-left: </p>
                <input type="range" id="" min="0" max="100" value="0">
            </div>
            <div class="bottom-right">
                <p>bottom-right: </p>
                <input type="range" id="" min="0" max="100" value="0">
            </div>

        </div>
    </body>
</html>
